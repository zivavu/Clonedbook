name: End-to-End Tests

on: [push]

jobs:
  test:
    name: Run TestCafe Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Run TestCafe Tests
        run: bun run test:e2e-gh
